<div ui-content-for="title">
    <span>Send Location To 911</span>
</div>
<div map-lazy-load="https://maps.google.com/maps/api/js">
    <ng-map center="37.411035, -122.059968" zoom="18">
        <custom-control id="home" position="TOP_CENTER" index="1">
            <a href="#/messages/public" id="CONTROL_BORDER" class="btn btn-warning">Set Position</a>
        </custom-control>
        <shape name="polygon"
               paths="[[37.411015, -122.059968], [37.411135, -122.059918], [37.411135, -122.060018]]"
               geodesic="true"
               draggable="true"
               stroke-color="#FF0000"
               stroke-opacity="0.8"
               stroke-weight="2"
               fill-color="#FF0000"
               fill-opacity="0.35">
        </shape>
    </ng-map>
</div>
