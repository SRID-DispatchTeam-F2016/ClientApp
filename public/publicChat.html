<div ui-content-for="title">
	<span>Send Message To 911</span>
</div>

<div class="scrollable">
	<div class="scrollable-content section">
<div class="scrollable"  id="message-stream">
	<div scroll-glue  class="scrollable-content" id="message-stream"  scroll-glue="glued">
		<div class="list-group" ng-repeat="message in vm.history | orderBy:'date' track by $index" ng-class-odd="'odd'" ng-class-even="'even'">
			<div class="list-group-item list-group-item-home">
			<p>
				<span class="name">{{message.username}}</span>
				<span class="pull-right">{{message.timestamp | date:"h:mma 'on' MMM d, y"}}</span>
			</p>
			<p>{{message.content}}</p>
			</div>
		</div>
	</div>
	<div class="clearfix  scrollable-footer">
		<form ng-Submit="vm.send()">
			<div class="col-sm-offset-1 col-sm-8">
				<textarea required class="form-control" maxlength="200" rows="3" placeholder="message" ng-model="vm.content"></textarea>
			</div>
			<div class="col-sm-2">
				<input class="btn btn-primary btn-block" type="submit" value="Send" />
			</div>
		</form>
	</div>
</div>

	</div>
</div>
